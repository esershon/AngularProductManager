<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<div style="border:5px solid orange;border-radius: 10px">
  <h3 id="addproduct">Add a New Product</h3>
  <hr>

  <div *ngIf="creationErrors">
    <p *ngIf="creationErrors.errors.title" style="color:red">{{creationErrors.errors.title.message}}</p>
    <p *ngIf="creationErrors.errors.price" style="color:red">{{creationErrors.errors.price.message}}</p>
  </div>

  <form>
      <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" name="title" [(ngModel)]="newProduct.title" /><br>
    </div>
    <div class="form-group">
    <label>Price</label>
    <input type="number" class="form-control" name="price" [(ngModel)]="newProduct.price" /><br>
  </div>
  <div class="form-group">
    <label>Product Image URL</label>
    <input type="text" class="form-control" name="imgUrl" [(ngModel)]="newProduct.imgUrl" /><br>
    </div>
    <button class="btn btn-primary" (click)="createProduct()">Submit</button>
  </form>
</div>
